@PART[oranges_ET_STS]:FOR[ORANGES]
{
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
    {
        SUBTYPE
        {
            name = White SOFI
            TEXTURE
            {
                texture = ORANGES/Parts/ET/paint/White/Oranges_ET_White
                transform = LH2_Tank_SingleRaceway
		transform = LH2_Tank_DoubleRaceway
		transform = Intertank_SingleRaceway
		transform = Intertank_DoubleRaceway
		transform = Intertank_SOFI_Stuff
		transform = LH2_PAL_RAMP
		transform = LOX_PAL_RAMP
		transform = et-ogive
		transform = lo2-main
		transform = lo2-barrel-ogive
		transform = ET_Decoupler_Supports
		transform = Aft_Dome_Single
		transform = Aft_Dome_Double
		//transform = Sidemount_Raceway_Single
		//transform = Sidemount_Raceway_Double
		transform = LH2_Tank_SOFI_Bits
		transform = LOX_SOFI_Bits
            }
		descriptionDetail = White painted SOFI reflects more heat, reducing propellant boiloff at the expense of added mass.
     	        addedMass = 0.272
	        addedCost = 1632
 		MODULE:NEEDS[!RealFuels,!SystemHeat]
   		{
     			IDENTIFIER
     			{
				name = ModuleBdbBoiloff
			}
   			DATA
      			{
	 			reflectivity = 0.7
	 		}
     		}
		MODULE:NEEDS[SystemHeat,!RealFuels]
		{
			IDENTIFIER
     			{
				name = ModuleSystemHeatCryoTank
			}
			DATA
      			{

				BOILOFFCONFIG:HAS[#FuelName[LqdHydrogen]]
				{
					BoiloffRate = 0.02626
				}
				BOILOFFCONFIG:HAS[#FuelName[LqdMethane]]
				{
					BoiloffRate = 0.002625
				}	
			}
		}
	}
    }
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint2]]
    {
        SUBTYPE
        {
            name = White SOFI
            TEXTURE
            {
                texture = ORANGES/Parts/ET/paint/White/Oranges_ET_White
                transform = Raceway
		transform = Raceway_Single
		transform = Raceway_Double
		transform = Sidemount_Raceway_Single
		//transform = Sidemount_Raceway_Double
            }
        }
    }
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint3]]
    {
        SUBTYPE
        {
            name = White
            TEXTURE
            {
                texture = ORANGES/Parts/ET/paint/White/Oranges_ET_White
                transform = Raceway_Greebles
		transform = Raceway_Greebles_Double
		transform = CableTray
            }
        }
    }
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint4]]
    {
        SUBTYPE
        {
            name = White
            TEXTURE
            {
                texture = ORANGES/Parts/ET/paint/White/oranges_ET_White
                transform = Beanie
            }
        }
    }
}

