@PART[oranges_NLS3_S1_Tank]:FOR[ORANGES]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Alternate
			primaryColor = #a74e19
			secondaryColor = #c7c7c7
			TEXTURE
			{
				texture = ORANGES/Parts/NLS3/Paint/Alternate1/oranges-NLS-3_Alternate
				transform = main
				baseTransform = SRB
			}
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[intertankTextureSwitch]]
	{
		SUBTYPE
		{
			name = Alternate SOFI
			primaryColor = #a74e19
			secondaryColor = #c7c7c7
			TEXTURE
			{
				texture = ORANGES/Parts/NLS3/Paint/Alternate1/oranges-NLS-3_Alternate
				transform = intertank

			}
			TEXTURE
			{
				texture = ORANGES/Parts/NLS3/Paint/oranges-NLS-3_Intertank-SOFI_NRM
				isNormalMap = true
				transform = intertank
			}
		}
	}
}
